version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: money-manager-postgres
    environment:
      POSTGRES_DB: MoneyManager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-network

  money-manager-backend:
    build: .
    container_name: money-manager-backend
    env_file:
      - .env
    environment:
      # Override specific variables for Docker environment
      # Database host must point to postgres service, not localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/MoneyManager
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-password}
      # Other settings loaded from .env file
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: ${SERVER_PORT:-8080}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - money-network

volumes:
  postgres_data:

networks:
  money-network:
    driver: bridge
